{% extends "chat/base.html" %}
{% block content %}
<div class="content-section animated fadeIn">
  <h3>Direct Messages</h3>
  <ul class="list-group">
    {% for dm in direct_messages %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'private_chat' dm.username %}" class="text-decoration-none">{{ dm.username }}</a>
        <form action="{% url 'block_user' dm.username %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Block</button>
        </form>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No Direct Messages yet</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
