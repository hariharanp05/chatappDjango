{% extends "chat/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section animate__animated animate__fadeIn">
  <!-- ğŸŒ Public Room Form -->
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4 text-info neon-title">
        ğŸ´â€â˜ ï¸ Ahoy! Enter a room name to join
      </legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group text-center">
      <button class="btn btn-outline-info neon-btn" type="submit">
        Start Blabbering ğŸ¦œ!
      </button>
    </div>
  </form>

  <hr class="glow-line" />

  <!-- ğŸ” Private Messages Section -->
  <div class="mt-4">
    <input
      type="text"
      id="user-search"
      class="form-control neon-input"
      placeholder="ğŸš€ Search users across the galaxy..."
      autocomplete="off"
    />
    <div
      id="search-results"
      class="content-section mt-2"
      style="display:none; max-height: 200px; overflow-y: auto;"
    ></div>
  </div>
</div>

<!-- ğŸ” User Search AJAX Script -->
<script>
document.getElementById("user-search").addEventListener("keyup", function () {
    let query = this.value;
    let resultsDiv = document.getElementById("search-results");

    if (query.length > 0) {
        fetch(`/ajax/user-search/?q=${query}`)
        .then(response => response.json())
        .then(data => {
            let results = data.results;
            resultsDiv.innerHTML = "";
            resultsDiv.style.display = results.length ? "block" : "none";
            results.forEach(user => {
                let a = document.createElement("a");
                a.href = `/user/${user.username}/`;
                a.textContent = user.username;
                a.className = "d-block px-3 py-2 search-result-link";
                resultsDiv.appendChild(a);
            });
        });
    } else {
        resultsDiv.style.display = "none";
        resultsDiv.innerHTML = "";
    }
});
</script>
{% endblock content %}
