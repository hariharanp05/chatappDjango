{% extends "chat/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
  <!-- 🌐 Public Room Form -->
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">
        🏴‍☠️ Ahoy! Enter a room name to join
      </legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">
        Start Blabbering 🦜!
      </button>
    </div>
  </form>

  <hr />

  <!-- ✅ Private Messages Section -->
  <input type="text" id="user-search" placeholder="Search users..." autocomplete="off">
<div id="search-results" style="border: 1px solid #ccc; display:none; max-height: 200px; overflow-y: auto;"></div>

<script>
document.getElementById("user-search").addEventListener("keyup", function () {
    let query = this.value;
    let resultsDiv = document.getElementById("search-results");

    if (query.length > 0) {
        fetch(`/ajax/user-search/?q=${query}`)
        .then(response => response.json())
        .then(data => {
            let results = data.results;
            resultsDiv.innerHTML = "";
            resultsDiv.style.display = results.length ? "block" : "none";
            results.forEach(user => {
                let a = document.createElement("a");
                a.href = `/user/${user.username}/`;
                a.textContent = user.username;
                a.style.display = "block";
                a.style.padding = "5px";
                resultsDiv.appendChild(a);
            });
        });
    } else {
        resultsDiv.style.display = "none";
        resultsDiv.innerHTML = "";
    }
});
</script>


{% endblock content %}
