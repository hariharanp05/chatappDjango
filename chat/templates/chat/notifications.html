{% extends "chat/base.html" %}
{% block content %}
<div class="content-section animated fadeInUp">
  <h2>Message Requests</h2>
<ul>
  {% for req in pending_requests %}
    <li>{{ req.from_user.username }} wants to message you!
        <a href="{% url 'accept_message_request' req.id %}">Accept</a>
    </li>
  {% empty %}
    <li>No new message requests.</li>
  {% endfor %}
</ul>

</div>
{% endblock %}
