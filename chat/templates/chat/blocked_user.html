{% extends "chat/base.html" %}
{% block content %}
<div class="content-section animated fadeIn mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-4 text-center">Blocked Users</h3>
        <ul class="list-group">
            {% for u in blocked_users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ u.blocked.username }}
                    <form action="{% url 'unblock_user' u.blocked.id %}" method="POST" class="mb-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary btn-sm">Unblock</button>
                    </form>
                </li>
            {% empty %}
                <li class="list-group-item text-muted text-center">You have not blocked any users.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
